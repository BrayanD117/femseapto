<form [formGroup]="userForm" (ngSubmit)="guardarUsuario()">
  <div class="row g-3">
    <input type="hidden" formControlName="id" />
    <div class="col-md-6">
      <label for="primerNombre" class="form-label">Primer Nombre</label>
      <input formControlName="primerNombre" type="text" class="form-control" readonly />
    </div>
    <div class="col-md-6">
      <label for="segundoNombre" class="form-label">Segundo Nombre</label>
      <input formControlName="segundoNombre" type="text" class="form-control" readonly />
    </div>
    <div class="col-md-6">
      <label for="primerApellido" class="form-label">Primer Apellido</label>
      <input
        formControlName="primerApellido"
        type="text"
        class="form-control"
        readonly
      />
    </div>
    <div class="col-md-6">
      <label for="segundoApellido" class="form-label">Segundo Apellido</label>
      <input
        formControlName="segundoApellido"
        type="text"
        class="form-control"
        readonly
      />
    </div>
    <div class="col-md-6">
      <label for="idTipoDocumento" class="form-label">Tipo de documento</label>
      <select class="form-select" formControlName="idTipoDocumento">
        <option *ngFor="let tipo of documentTypes" [value]="tipo.id">
          {{ tipo.nombre }}
        </option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="numeroDocumento" class="form-label"
        >NÃºmero de documento</label
      >
      <input
        formControlName="numeroDocumento"
        type="text"
        class="form-control"
        readonly
      />
    </div>
    <!--<div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="submit">Guardar</button>
    </div>-->
  </div>
</form>
