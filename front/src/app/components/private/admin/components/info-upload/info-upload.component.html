<div class="upload-container">
    <h2>Subir saldos créditos vigentes</h2>
    <input type="file" (change)="onFileSelected($event, 'credit')" />
    <button (click)="onFileUpload('credit')" [disabled]="!selectedFiles['credit']">Upload</button>
    <p *ngIf="messages['credit']">{{ messages['credit'] }}</p>
</div>
