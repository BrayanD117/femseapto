<div class="container mt-5">
  <div class="row mb-3">
    <div class="col">
      <h2 class="text-center">Solicitudes de credito</h2>
      <!-- <input type="text" placeholder="Buscar" [(ngModel)]="searchQuery" (ngModelChange)="onSearch()" class="form-control"> -->
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Número de Documento</th>
        <th>Id línea ahorro</th>
        <th>Monto a retirar</th>
        <th>Fecha de Solicitud</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of savingWdRequests">
        <td>{{ request.id }}</td>
        <td>{{ request.numeroDocumento }}</td>
        <td>{{ request.idLineaAhorro }}</td>
        <td>{{ request.montoRetirar }}</td>
        <td>{{ request.fechaSolicitud | date : "dd/MM/yyyy" }}</td>
        <td>
          <app-generate-saving-withdrawal-request
            [userId]="request.idUsuario"
            [savingWdRequestId]="request.id"
          ></app-generate-saving-withdrawal-request>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation example" *ngIf="totalRecords > rows">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          (click)="onPageChange(currentPage - 1)"
          aria-label="Previous"
          style="cursor: pointer"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pages"
        [class.active]="currentPage === page"
      >
        <a
          class="page-link"
          (click)="onPageChange(page)"
          style="cursor: pointer"
          >{{ page }}</a
        >
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a
          class="page-link"
          (click)="onPageChange(currentPage + 1)"
          aria-label="Next"
          style="cursor: pointer"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
