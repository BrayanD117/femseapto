<p-carousel [value]="activeImages" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="4000"
[showIndicators]="false" [showNavigators]="false">
  <ng-template pTemplate="item" let-item>
    <div class="image-container">
      <img class="img-fluid rounded-start w-100" [src]="item.previewImageSrc">
    </div>
  </ng-template>
</p-carousel>
