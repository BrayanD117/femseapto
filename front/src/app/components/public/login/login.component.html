<p-toast></p-toast>
<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="card shadow mb-3" style="max-width: 600px;">
      <div class="row g-0">
        <div class="col-md-4">
          <ng-lottie class="animacion" [options]="options" width="200px"></ng-lottie>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title text-center">Iniciar Sesión</h5>
            <form class="row g-3" (ngSubmit)="onLogin()">
              <div class="col-md-12">
                <label class="form-label">Usuario</label>
                <input type="email" class="form-control" [(ngModel)]="usuario" name="usuario"
                  placeholder="Número de documento">
              </div>
              <div class="col-md-12 position-relative">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control" 
                    [(ngModel)]="contrasenia"
                    name="contrasenia" 
                    placeholder="********">
                  <span class="input-group-text bg-white border-0" style="cursor: pointer;"
                        (click)="toggleShowPassword()">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
                  </span>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-success w-100">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
